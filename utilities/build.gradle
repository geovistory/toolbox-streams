 */

plugins {
    id 'org.geovistory.toolbox.streams.java-library-conventions'
}

dependencies {
    api project(':lib')

    // for .env
    implementation 'io.github.cdimascio:dotenv-java:2.2.4'

    // Avro
    implementation "org.apache.avro:avro:1.11.0"

    // Confluent Avro Serdes
    implementation group: 'io.confluent', name: 'kafka-streams-avro-serde', version: '7.3.0'

    // Apicurio Avro Serdes
    implementation group: 'io.apicurio', name: 'apicurio-registry-serdes-avro-serde', version: '2.3.1.Final'

    // Apache Commons CLI
    implementation 'commons-cli:commons-cli:1.5.0'

    // OkHttp
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'

    // Jackson
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4'
}

ext {
    cliClass = "org.geovistory.toolbox.streams.utilities.cli.CLI"
}

task cli(type: JavaExec) {
    group = "Execution"
    description = "Run the main class with JavaExecTask"
    classpath = sourceSets.main.runtimeClasspath
    mainClass = cliClass
}
