plugins {
    // Apply the common convention plugin for shared build configuration between library and application projects.
    id 'org.geovistory.toolbox.streams.java-common-conventions'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

}

dependencies {
    // Utils for testing.
    testImplementation "org.apache.kafka:kafka-streams-test-utils:3.4.0"
    testImplementation "org.testcontainers:junit-jupiter:1.17.5"
    implementation 'org.apache.commons:commons-text'

    // utilities project
    implementation project(':utilities')
    // lib
    implementation project(':lib')
    // Apicurio Avro Serdes
    implementation group: 'io.apicurio', name: 'apicurio-registry-serdes-avro-serde', version: '2.3.1.Final'
    // PostGis to handle Geometries
    implementation 'org.postgis:postgis-jdbc:1.3.3'
}

