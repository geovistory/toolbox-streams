 * This file was generated by the Gradle 'init' task.
 */

plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url "https://packages.confluent.io/maven"
    }
}

dependencies {
    constraints {
        // Define dependency versions as constraints
        implementation 'org.apache.commons:commons-text:1.9'
    }

    // Use JUnit Jupiter for testing.
    testImplementation 'io.quarkus:quarkus-junit5'
    testImplementation 'io.quarkus:quarkus-junit5-mockito'

    // Use assertj for testing.
    testImplementation 'org.assertj:assertj-core:3.15.0'

    // Use underscore for testing.
    testImplementation 'com.github.javadev:underscore:1.86'

    // logging
    implementation 'org.slf4j:slf4j-simple:2.0.3'

    // quarkus
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation 'io.quarkus:quarkus-kafka-streams'
    implementation 'io.quarkus:quarkus-container-image-jib'
    implementation 'io.quarkus:quarkus-arc'


    // see https://quarkus.io/guides/kafka-schema-registry-avro#confluent
    implementation 'io.quarkus:quarkus-confluent-registry-avro'
    // Confluent registry libraries use JAX-RS client
    implementation("io.quarkus:quarkus-rest-client-reactive")
    implementation("io.confluent:kafka-streams-avro-serde:7.2.0") {
        exclude group: "jakarta.ws.rs", module: "jakarta.ws.rs-api"
    }

}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

test {
    systemProperty "java.util.logging.manager", "org.jboss.logmanager.LogManager"
}