plugins {
    id 'org.geovistory.toolbox.streams.java-library-conventions'

    // Used to build java class source code from avro schemas
    id "com.github.davidmc24.gradle.plugin.avro" version "1.5.0"

}

dependencies {

    // For gradle-avro-plugin
    implementation "org.apache.avro:avro:1.11.0"

    // For list serdes
    implementation "org.apache.kafka:kafka-clients:3.3.1"

    // for .env
    implementation 'io.github.cdimascio:dotenv-java:2.2.4'

    // Apicurio Avro Serdes
    implementation group: 'io.apicurio', name: 'apicurio-registry-serdes-avro-serde', version: '2.3.1.Final'
}